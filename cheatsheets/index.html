---
layout: layouts/base.html
title: Cheatsheets
---

<section class="articles-list">
  <h2>Cheatsheets</h2>
  {% for post in collections.cheatsheets %}
  <div class="article">
    <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
    <p>{{ post.data.short }}</p>
    <div class="post-date">{{ post.data.date }}</div>
  </div>
  {% endfor %}
</section>
