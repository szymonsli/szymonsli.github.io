---
layout: layouts/base.html
title: Blog
---

<section>
  <h2>Blog</h2>
  <p>Gratulacje, znajdujesz ukrytą ścieżkę! Ale... nic tu nie ma!</p>
  {% for post in collections.blog %}
  <div class="article">
    <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
    <p>{{ post.data.short }}</p>
    <div class="post-date">{{ post.data.date }}</div>
  </div>
  {% endfor %}
</section>
